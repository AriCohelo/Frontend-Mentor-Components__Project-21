<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>21</title>
		<link rel="icon" href="../src/images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<article class="ageCalcApp">
			<form novalidate action="#" class="ageCalcApp__form" name="dateForm">
				<label
					for="day"
					class="ageCalcApp__form-dayLabel ageCalcApp__form-label"
					>DAY</label
				>
				<label
					for="month"
					class="ageCalcApp__form-monthLabel ageCalcApp__form-label"
					>MONTH</label
				>
				<label
					for="year"
					class="ageCalcApp__form-yearLabel ageCalcApp__form-label"
					>YEAR</label
				>
				<input
					id="day"
					type="text"
					placeholder="DD"
					class="ageCalcApp__form-dayInput ageCalcApp__form-input"
				/>
				<input
					id="month"
					type="text"
					placeholder="MM"
					class="ageCalcApp__form-monthInput ageCalcApp__form-input"
				/>
				<input
					id="year"
					type="text"
					placeholder="YYYY"
					class="ageCalcApp__form-yearInput ageCalcApp__form-input"
				/>
				<p class="ageCalcApp__form-dayInput-error ageCalcApp__form-error">
					Must be a valid day
				</p>
				<p class="ageCalcApp__form-monthInput-error ageCalcApp__form-error">
					Must be a valid month
				</p>
				<p class="ageCalcApp__form-yearInput-error ageCalcApp__form-error">
					Must be a valid year
				</p>
			</form>
			<div class="ageCalcApp__arrowCircle-container">
				<div class="ageCalcApp__arrowCircle">
					<img src="../src/images/icon-arrow.svg" alt="arrow" />
				</div>
			</div>
			<p class="ageCalcApp__resultYears results">
				<span class="ageCalcApp__resultYears-highlight">--</span>years
			</p>
			<p class="ageCalcApp__resultMonths results">
				<span class="ageCalcApp__resultMonths-highlight">--</span>months
			</p>
			<p class="ageCalcApp__resultDays results">
				<span class="ageCalcApp__resultDays-highlight">--</span>days
			</p>
		</article>
		<script src="bundle.js"></script>
	</body>
</html>
